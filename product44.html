<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Soul Corner</h1>
        </div>
        <nav>
            <ul>
                <li><a href="intex.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Example Cart Item -->
            <div class="cart-item">
                <img src="/SP TSHIRT.webp" alt="Product 4">
                <div class="item-details">
                    <h3>Product 4</h3>
                    <p>Price: Rs.299</p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Cart Total: Rs.299</h3>
            <a href="checkout.htm" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SoulCorner. All rights reserved.</p>
    </footer>
</body>
</html>
